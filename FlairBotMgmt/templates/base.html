<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}FlairBot Manager{% endblock %}</title>
    {% block head %}
        {% block meta %}
            <meta property="og:type" content="website">
            <meta property="og:title" content="{% block meta_title %}FlairBot Manager{% endblock %}"/>
            <meta property="og:description"
                  content="{% block meta_desc %}FlairBot Manager{% endblock %}"/>
            <meta property="og:url" content="https://flair.jesassn.org"/>
            <meta property="og:image" content=""/>
            <meta property="og:site_name" content="FlairBot Manager"/>
        {% endblock %}
        <!-- very important script/style dumping-- MUST INCLUDE THIS ON EVERY PAGE. NO EXCEPTIONS.
        in order of imports:
        * jquery
        * popperJS
        * fontAwesome
        * bootstrapJS
        * bootstrapCSS
        * custom addons (float cards, etc.)
        * toastsJS
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js"
                integrity="sha256-1XfFQxRfNvDJW3FdZ+xlo2SbodG2+rFArw6XsVzu3bc=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://bot-bros-space.nyc3.cdn.digitaloceanspaces.com/webpack/addons.css">
        <script src="https://bot-bros-space.nyc3.cdn.digitaloceanspaces.com/webpack/toasts.js"></script>
    {% endblock %}
</head>
<body>
<script>
    $(function () {
        $('a').each(function () {
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active');
            }
        });
    });
</script>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark order-2">
    <a class="navbar-brand" href="/">JES Flair
        <!--<img src="{{ url_for('static', filename='nb.png') }}" style="height: 30px; padding-bottom: 5px">-->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/subreddits">Subreddits</a>
            <a class="nav-item nav-link" href="/removal_reasons">Removal Reasons</a>
            <a class="nav-item nav-link" href="/logout">Log Out</a>
        </div>
        <div class="navbar-nav ml-auto">
            <div class="nav-item nav-link">
            </div>
            <a class="nav-item nav-link" href="/login">Log In</a>
        </div>

</nav>

<div class="jumbotron">
    <h1 class="display-4">{% block page_header %}{% endblock %}</h1>
    <p class="lead">{% block page_lead %}{% endblock %}</p>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>

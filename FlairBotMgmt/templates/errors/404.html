            min-height: 100%; /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */
            display: flex;
            align-items: center;
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
        }

        body {
            padding-top: 0;
        }

        footer {
            padding-bottom: 0;
        }
</style>

        <div class="container">

            <a class="btn btn-outline-primary btn-lg" href="/" role="button">Return Home</a>
        </div>
    </div>
